<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="resources/css/reset.css">
    <link rel="stylesheet" type="text/css" href="resources/css/master.css">
    <title>Secret Agent Supply</title>
  </head>
  <body>
<div class="container_main">
  <div class="container_top">
    <div class="logo">
      <img src="resources/media/logo.png" alt="Secret Agent Supply">
      <span>Secret Agent Supply Inc.</span>
    </div>
    <div class="container-img">
      <div class="new">
        <h3>New Arrival</h3>
        <h1>Sport Bikes and Motorcycles</h1>
      </div>
    </div>
    <div class="nav">
      <span>Eyewear</span>
      <span>Apparel</span>
      <span>Gadgets</span>
      <span>Vehicles</span>
      <span>Glasses</span>
      <span>Contact</span>
    </div>
  </div>
  <div class="container_merch">
    <div class="merchandise">
      <img src="resources/media/pen.png" alt="Spy Pens!">
      <div class="text-content">
        <span>Exploding Pen</span>
      </div>
    </div>
    <div class="merchandise">
      <img src="resources/media/watch.png" alt="Spy Watches!">
      <div class="text-content">
        <span>Cellular Watch</span>
      </div>
    </div>
    <div class="merchandise">
      <img src="resources/media/glasses.png" alt="Spy Glasses! Oh My!">
      <div class="text-content">
        <span>Thermal Glasses</span>
      </div>
    </div>
  </div>
  <div class="container-info">
    <div class="info">
      <div class="infotop">
        <span>Location</span>
      </div>
      <div class="infobottom">
        <span>-47.346436, 84.32354</span>
      </div>
    </div>
    <div class="info">
      <div class="infotop">
        <span>Hours</span>
      </div>
      <div class="infobottom">
        <span>0800-1800</span>
      </div>
    </div>
  </div>
  <footer>
    <span>&copy;Secret Agent Supply Inc.</span>
  </footer>
</div>
  </body>
</html>
